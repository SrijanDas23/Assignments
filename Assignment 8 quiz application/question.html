<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=League+Spartan:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="question.css">
    <script src="question.js" async></script>
</head>
<body>
    <main>
        <div class="header">
            <h1 id="topic"></h1>
            <p id="displayedName">Hi</p>
        </div>
        <div class="main-content">
            <div class="left-container">
                <div class="displayedQuestionContainer">
                    <div class="displayedQuestion">
                        <p>Question 1</p>
                        <p id="question"></p>
                    </div>
                    <div class="answers">
                        <div class="answer" id="answer1" onclick="showCheckButton(this)">
                            <p id="choice1"></p>
                        </div>
                        <div class="answer" id="answer2" onclick="showCheckButton(this)">
                            <p id="choice2"></p>
                        </div>
                        <div class="answer" id="answer3" onclick="showCheckButton(this)">
                            <p id="choice3"></p>
                        </div>
                        <div class="answer" id="answer4" onclick="showCheckButton(this)">
                            <p id="choice4"></p>
                        </div>
                    </div>
                </div>
                <div class="bottom-part">
                    <p>Correct Answer, please click on next</p>
                </div>
            </div>
            <div class="infoContainer">
                <div class="noteContainer">
                    <p>Note:</p>
                    <p>You cannot go back once you move to next question</p>
                    <p>Each question has a timer of 1 minute</p>
                    <p>You can only choose one option at a time</p>
                </div>
                <div class="timerAndScoreContainer">
                    <div class="timerContainer">
                        <p>you have</p>
                        <h3>00:40s time left</h3>
                        <p>to answer this question</p>
                    </div>
                    <div class="scoreContainer">
                        <h3 id="score">Score: </h3>
                    </div>
                </div>
            </div>
        </div>
        <button id="checkButton">Check</button>
    </main>
</body>
</html>
